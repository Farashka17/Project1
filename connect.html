<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        screens:{
          md: "1024px"
        },
        extend: {

            fontFamily: {
              'archivo': ["'Archivo', sans-serif"],
              'inter': ["'Inter', sans-serif"],
            }
          }
        }
     }
     </script>
</head>
<body class="bg-[#FCFCF9]">
    <div class="md:flex md:justify-center">        
        <div class="hidden md:w-[424px] md:block">
            <img src="./logos/side banner.svg" alt="side_banner">
        </div>
        <div class="px-6 md:w-[600px] md:pl-[112px] md:pr-[80px]">
            <div class="flex justify-end pt-4 mb-20 cursor-pointer">
                <img src="./logos/close.svg" alt="close">
            </div>
            <div class="mb-10">
                <div><h1 class="text-[40px] text-[#22252D] leading-[48px] font-bold font-archivo">Connect wallet</h1></div>
                <div class="mt-3"><p class="text-[18px] text-[#22252D] leading-[28px] font-inter font-medium">Choose one of available wallet providers or create a new wallet.</p></div>
            </div>

            <div class="flex flex-col justify-center gap-3 mb-10 ">
                <div class="border-[2px] border-[#8235E4] rounded-[12px] py-4 pl-4 bg-[#8235E4] flex items-center gap-4 w-[327px] h-16 md:w-full">
                    <a href="./createaccount.html" class="flex  items-center gap-4"><img src="./connectimages/fox.svg" alt="fox"><span class="text-white text-[16px] font-bold font-inter leading-[24px]">Metamask</span></a>
                </div>

                <div class="border-[2px] border-[#E7E7E1] rounded-[12px] py-4 pl-4 bg-inherit flex items-center gap-4 w-[327px] h-16 md:w-full">
                    <a href="./createaccount.html" class="flex  items-center gap-4"><img src="./connectimages/coinbase.svg" alt="coinbase.svg"><span class="text-[#22252D] text-[16px] font-bold font-inter leading-[24px]">Coinbase wallet</span></a>
                </div>

                <div class="border-[2px] border-[#E7E7E1] rounded-[12px] py-4 pl-4 bg-inherit flex items-center gap-4 w-[327px] h-16 md:w-full">
                    <a href="./createaccount.html" class="flex  items-center gap-4"><img src="./connectimages/trust.svg" alt="trust.svg"><span class="text-[#22252D] text-[16px] font-bold font-inter leading-[24px]">Trust wallet</span></a>
                </div>

                <div class="border-[2px] border-[#E7E7E1] rounded-[12px] py-4 pl-4 bg-inherit flex items-center w-[327px] h-16 md:w-full">
                    <a href="./createaccount.html" class="flex  items-center gap-4"><img src="./connectimages/rainbow.svg" alt="rainbow.svg"><span class="text-[#22252D] text-[16px] font-bold font-inter leading-[24px]">Rainbow</span></a>
                </div>
            </div>
            <div class="flex justify-between md:gap-[147px] mb-16">
                <div class="flex items-center gap-3 cursor-pointer">
                    <p class="text-[#8235E4] text-[14px] leading-[24px] font-inter font-bold">Show more</p>
                    <img src="./connectimages/arrow_down.svg" alt="arrow_down">
                </div>
                <div class="flex items-center gap-3 cursor-pointer">
                    <p class="text-[#8235E4] text-[14px] leading-[24px] font-inter font-bold">What is a wallet?</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
