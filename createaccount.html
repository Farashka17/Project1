<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        screens:{
          md: "1024px"
        },
        extend: {

            fontFamily: {
              'archivo': ["'Archivo', sans-serif"],
              'inter': ["'Inter', sans-serif"],
            }
          }
        }
     }
     </script>
</head>
<body class="bg-[#FCFCF9]">
    <div class="md:flex  md:justify-center">        
        <div class="hidden md:w-[424px] md:block">
            <img src="./logos/side banner.svg" alt="side_banner">
        </div>
        <div class="px-6 md:w-[600px] md:pl-[112px]">
            <div class="flex justify-end pt-4 mb-20">
                <img src="./logos/close.svg" alt="close">
            </div>
            <div class="mb-10 md:w-[376px]">
                <div><h1 class="text-[40px] text-[#22252D] leading-[48px] font-bold font-archivo">Create account</h1></div>
                <div class="mt-3"><p class="text-[18px] text-[#22252D] leading-[28px] font-inter font-medium">Accusamus ex et architecto officiis animi quos minus id quos.</p></div>
            </div>
            <div>
                <div class="flex ">      
                    <img src="./logos/profile.svg" class="z-10 mt-[20px] ml-[16px]">
                    <input type="email" placeholder="@username" class="absolute py-4 pl-[52px] rounded-[12px] border-[2px] border-[#E7E7E1] bg-[#F7F7F0] w-[327px] h-16 placeholder-[#494E5B] md:w-[376px]">
                </div>
                <div class="mt-10 mb-5">
                    <button class="text-[16px] text-white font-bold font-inter leading-[24px] rounded-full md:w-[376px] bg-[#9F73E6] py-4 px-[128px] cursor-pointer">Continue</button>
                </div>
                <div class="text-center md:pr-[90px]">
                    <p class="text-[14px] text-[#7F8596] font-semibold font-inter leading-[24px]">By clicking continue you agree to the</p>
                    <span class="text-[14px] text-[#8235E4] font-semibold font-inter leading-[24px] cursor-pointer">Terms of use</span>
                    <span class="text-[14px] text-[#7F8596] font-semibold font-inter leading-[24px]">and</span>
                    <span class="text-[14px] text-[#8235E4] font-semibold font-inter leading-[24px] cursor-pointer">Privacy policy</span>
                </div>
            </div>
        </div> 
    </div>       
</body>
</html>
